<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Project 1</title>
</head>

<body>
  <div class="nav-wrapper">
    <!-- menu bar to be displayed on small screens only  -->
    <a href="#" data-target="nav-mobile"
      class="top-nav sidenav-trigger full hide-on-large-only blue-text text-darken-4">
      <i class="material-icons">menu</i>
    </a>
    <header class="top-banner center">
      <h1 class="main-header blue-grey-text text-darken-4">Your Money Maker</h1>
    </header>
  </div>

  <div class="container my-container">
    <!-- sidenav rendering -->
    <ul id="nav-mobile" class="sidenav sidenav-fixed">
      <li id="search-stock" class="search">

        <div class="search-wrapper">
          <input id="search" placeholder="Search for stock">
          <i class="material-icons search-icon white-text magnify">search</i>
        </div>
        <div class="search-results"></div>
      </li>
    </ul>

    <div class="row">

      <!-- This will display the title bar for stock card, Logo, Name, URL -->
      <div class="col s12 m6 push-m1 l4 push-l1">
        <div class="card stock-card row">
          <div class="card-content">
            <div class="row stock-info valign-wrapper">
              <div class="col s2 m2 l2 center-align">
                <div class="card-image company-logo">
                </div>
              </div>
            </div>
          </div>

          <div class="card-content blue-grey darken-3 white-text text-lighten-5" id="content-2">
            <div class="row stock-current">
              <div class="col s5 push-s1 m5 push-m1 l5 push-l1 left-align">
                <p>Current Price:</p>
              </div>
              <div class="col s5 push-s2 m5 push-m2 l5 push-l2 left-align current-price">

              </div>
            </div>


            <div class="row stock-previous">
              <div class="col s5 push-s1 m5 push-m1 l5 push-l1 left-align">
                <p>Previous Close Price:</p>
              </div>
              <div class="col s5 push-s2 m5 push-m2 l5 push-l2 left-align previous-price">
              </div>
            </div>


            <div class="row website">
              <div class="col s5 push-s1 m5 push-m1 l5 push-l1 left-align website">
                <p>Company's website:</p>
              </div>
              <div class="col s5 push-s2 m5 push-m2 l5 push-l2 left-align website-url">
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Card Stock News -->
      <div class="col s12 m6 push-m2 l4 push-l2 card">
        <div class="stock-news">


        </div>
      </div>

    </div> <!-- end of 1st row -->

  </div>

  <!-- Bottom News Feed -->
  
  <!-- Error -->
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
                @Model
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

  <footer class="row">
    <div class="col s12 news-feed">
      <h4 class="text-float center  white-text blue darken-2">Market News</h4>
    </div>
  </footer>

  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
